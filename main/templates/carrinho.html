{% extends 'base.html' %}

{% block conteudo %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 text-center">

                <p><a href="{% url 'inicial' %}" class="btn btn-primary">Voltar</a></p>

                <p>Produto: {{produto.nome}}</p>

                <p>
                    <form action="{% url 'carrinho' produto.id %}" method="post">
                        {% csrf_token %}
                        <p><input type="number" name="quantidade" value="{{produto.quantidade}}"></p>
                        <p><input type="number" name="preco"></p>
                        <p><input type="submit" class="btn btn-success" value="OK"></p>
                    </form>
                </p>

            </div>
        </div>
    </div>
{% endblock conteudo %}
